name: Publish Engram (Dual Stack)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target to publish'
        required: true
        default: 'both'
        type: choice
        options:
        - both
        - python
        - node

permissions:
  id-token: write
  contents: read

jobs:
  # 1. Publish Python Version (PyPI)
  publish-pypi:
    runs-on: ubuntu-latest
    if: inputs.target == 'python' || inputs.target == 'both'
    steps:
      - uses: actions/checkout@v4
        name: Checkout repo

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.16"
          enable-cache: "true"

      - name: Build and Publish
        working-directory: ./python
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cp ../README.md README.md
          uv build
          uv publish

  # 2. Publish Bun Version (NPM)
  publish-npm:
    runs-on: ubuntu-latest
    if: inputs.target == 'node' || inputs.target == 'both'
    steps:
      - uses: actions/checkout@v4
        name: Checkout repo

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install & Publish
        working-directory: ./node
        run: |
          cp ../README.md README.md
          bun install
          npm publish --provenance --access public
